box.category=Service
box.gear.list=xiaoliji-startup
box.default.charset=UTF-8
box.enable.protocol.list=http,dubbo
box.enable.client.list=dubbo,http
box.version=1.0.0
box.tcp.health.check.port=30503
box.timeout.waiting.gears.stopped=100000
box.enable.monitor=true
 

#\u9ed8\u8ba4\u7ebf\u7a0b\u6c60
box.executor.default.threads=5
box.executor.default.queueSize=1024
box.executor.default.scheduled=true
#\u5185\u90e8\u7ebf\u7a0b\u6c60
box.executor.inner.threads=3
box.executor.inner.queueSize=1024
box.executor.inner.scheduled=true
#\u5f02\u6b65\u8c03\u7528\u7ebf\u7a0b\u6c60
box.executor.async_call.threads=5
box.executor.async_call.queueSize=2048
box.executor.async_call.scheduled=false
#process\u7ebf\u7a0b\u6c60
box.executor.process.threads=10
box.executor.process.queueSize=2048
box.executor.process.scheduled=false
#process\u7ebf\u7a0b\u6c60
box.executor.process_group.threads=10
box.executor.process_group.queueSize=1
box.executor.process_group.scheduled=false
#reduce\u7ebf\u7a0b\u6c60
#reduce\u7684\u7ebf\u7a0b\u4e2a\u6570\uff08\u6bcf\u4e2agear\u6700\u5c11\u9700\u89814\u4e2a\uff09
box.executor.reduce.threads=5
#reduce\u7684\u7b49\u5f85\u7ebf\u7a0b\u7684\u4e2a\u6570\uff0c\u9ed8\u8ba4\u4e3a1
box.executor.reduce.queueSize=1
#\u7ebf\u7a0b\u662f\u5426\u4e3a\u8c03\u5ea6\u7ebf\u7a0b
box.executor.reduce.scheduled=false
